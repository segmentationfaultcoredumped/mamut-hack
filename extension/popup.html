<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
  </head>
  <body>
    <div class="size">
      <div class="container">
        <div class="row">
          <h6>Hate-speech extension blocker</h6>
          <p>Thanks for using the hate-speech chrome extension.</p>
        </div>
        <div class="row">
          <h6>Do you wish to hidde, delete or mark hate-speach?</h6>
        </div>
        <div class="row">
          <div class="col-4">
            <button
              type="button"
              class="btn btn-block btn-success"
              id="set-hidden"
            >
              Hidden
            </button>
          </div>
          <div class="col-4">
            <button
              type="button"
              class="btn btn-block btn-danger"
              id="set-delete"
            >
              Delete
            </button>
          </div>
          <div class="col-4">
            <button
              type="button"
              class="btn btn-block btn-warning"
              id="set-mark"
            >
              Mark
            </button>
          </div>
        </div>
        <div class="row">
          <h6>Select the colour to mark the hate speach</h6>
        </div>
        <div class="row">
          <div class="col-4">
            <button
              type="button"
              class="btn btn-block btn-success"
              id="set-green"
            >
              Green
            </button>
          </div>
          <div class="col-4">
            <button
              type="button"
              class="btn btn-block btn-danger"
              id="set-red"
            >
              Red
            </button>
          </div>
          <div class="col-4">
            <button
              type="button"
              class="btn btn-block btn-warning"
              id="set-yellow"
            >
              Yellow
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
